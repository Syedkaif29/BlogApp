# Production Configuration for Render
spring.application.name=blogapp
server.port=${PORT:8080}

# Database Configuration - Using Render Environment Variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecretKeyForJWTTokenGenerationThatShouldBeLongEnoughForSecurity}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
app.upload.dir=/tmp/uploads
app.upload.max-file-size=5242880

# Logging Configuration
logging.level.com.blogapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# CORS Configuration (if needed for frontend)
cors.allowed.origins=${CORS_ORIGINS:http://localhost:3000,https://blog-app-kappa-two-40.vercel.app}